<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }

        .animated-gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .circles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circles-container li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate-circles 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .circles-container li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .circles-container li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .circles-container li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .circles-container li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .circles-container li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .circles-container li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .circles-container li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .circles-container li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .circles-container li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .circles-container li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate-circles {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        .animated-gradient-text {
            background: linear-gradient(-45deg, #ffd700, #ff69b4, #00ffff, #adff2f);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: text-gradient-animation 8s ease infinite;
        }

        @keyframes text-gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        .shiny-button {
            position: relative;
            overflow: hidden;
        }

        .shiny-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: all 650ms;
        }

        .shiny-button:hover::before {
            left: 100%;
        }

    </style>
</head>
<body class="bg-gray-900">

        </h1>

        <div class="glass-card w-full max-w-2xl rounded-2xl p-2 md:p-3 overflow-hidden">

                  transition-all duration-300 hover:bg-white/30 hover:scale-105 active:scale-95 shadow-lg">

        </a>

    </main>

</body>
</html>
